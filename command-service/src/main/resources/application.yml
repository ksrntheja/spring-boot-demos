# TODO 17: Add command-service properties.
spring:
  application:
    name: command-service
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:commanddb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
      bindings:
        productCreated-out-0:
          destination: product-created
        productUpdated-out-0:
          destination: product-updated

server:
  port: 8081
